<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Password Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: #222;
    padding: 30px;
    border-radius: 10px;
    width: 350px;
    text-align: center;
  }

  input[type="range"] {
    width: 100%;
  }

  .btn {
    background: #00bcd4;
    border: none;
    padding: 10px 15px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 5px;
    width: 100%;
    font-size: 16px;
  }

  .btn:hover {
    background: #0097a7;
  }

  #password {
    font-size: 18px;
    background: #333;
    padding: 10px;
    border-radius: 5px;
    margin: 15px 0;
    word-wrap: break-word;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <p id="password">Your Password Will Appear Here</p>

    <label>Password Length: <span id="lengthValue">12</span></label>
    <input type="range" min="4" max="30" value="12" id="lengthRange" />

    <div>
      <label><input type="checkbox" id="uppercase" checked /> Include Uppercase</label><br />
      <label><input type="checkbox" id="lowercase" checked /> Include Lowercase</label><br />
      <label><input type="checkbox" id="numbers" checked /> Include Numbers</label><br />
      <label><input type="checkbox" id="symbols" /> Include Symbols</label>
    </div>

    <button class="btn" onclick="generatePassword()">Generate Password</button>
  </div>

<script>
  const lengthRange = document.getElementById("lengthRange");
  const lengthValue = document.getElementById("lengthValue");
  const passwordDisplay = document.getElementById("password");

  lengthRange.addEventListener("input", () => {
    lengthValue.textContent = lengthRange.value;
  });

  function generatePassword() {
    const length = lengthRange.value;
    let characters = "";

    if (document.getElementById("uppercase").checked) characters += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    if (document.getElementById("lowercase").checked) characters += "abcdefghijklmnopqrstuvwxyz";
    if (document.getElementById("numbers").checked) characters += "0123456789";
    if (document.getElementById("symbols").checked) characters += "!@#$%^&*()_-+=<>?/";

    if (characters === "") {
      passwordDisplay.textContent = "Select at least one option!";
      return;
    }

    let password = "";
    for (let i = 0; i < length; i++) {
      password += characters.charAt(Math.floor(Math.random() * characters.length));
    }

    passwordDisplay.textContent = password;
  }
</script>

</body>
</html>
